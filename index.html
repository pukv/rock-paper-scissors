<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Test your luck and try to defeat the JS Professional RPS Computer!</h1>
    <div class="container">
      <button class="rock">
        <img src="./images/rock-emoji.png" alt="rock-emoji" />
      </button>
      <button class="paper">
        <img src="./images/paper-emoji.png" alt="paper-emoji" />
      </button>
      <button class="scissors">
        <img src="./images/scissors-emoji.png" alt="scissors-emoji" />
      </button>
    </div>
  </body>
</html>
